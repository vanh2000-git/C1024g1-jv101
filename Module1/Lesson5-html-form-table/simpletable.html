<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table{
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }
    td, th{
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>
<body>
<table>
    <tr>
        <th>Họ và tên</th>
        <th>Sđt</th>
        <th>Địa chỉ</th>
    </tr>
    <tr>
        <td>Nguyễn Văn A</td>
        <td>0123......</td>
        <td>Hà Nội</td>
    </tr>
    <tr>
        <td>Nguyễn Thị B</td>
        <td>0987........</td>
        <td>Đà Nẵng</td>
    </tr>
</table>
</body>
</html>
