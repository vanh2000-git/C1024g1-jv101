<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Money-exchange</title>
</head>
<body>
<table>
  <form>
    <tr>
      <th colspan="4">Amount</th>
      <th colspan="2">From Currency</th>
      <th colspan="2">To Currency</th>
      <th colspan="1"></th>
    </tr>
    <tr>
      <td colspan="4"><input type="number" id="amount"></td>
      <td colspan="2" style="text-align: center">
      <select id="from">
        <option value="VND">VND</option>
        <option value="USD">USD</option>
      </select>
      </td>
      <td colspan="2" style="text-align: center">
      <select id="to">
        <option value="VND">VND</option>
        <option value="USD">USD</option>
      </select>
      </td>
      <td>
        <button type="button" onclick="convfunc()">Convert</button>
      </td>
    </tr>
    <tr>
      <td colspan="4" id="result" style="border: 1px solid black; text-align: center">Kết quả</td>
    </tr>
  </form>
</table>

<script src="money-exchange.js"></script>
</body>
</html>
